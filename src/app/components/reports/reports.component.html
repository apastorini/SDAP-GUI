<h1 class="animated fast fadeIn display-3"> Mis Reportes</h1>
  <hr>
  <div *ngIf="reportsList" class="jumbotron">
    <h1 class="display-3"></h1>

  <div class="table-wrapper-scroll-y">
    <table class="table table-striped table-dark">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Documento</th>
          <th scope="col">Corpus</th>
          <th scope="col">Inicio</th>
          <!-- <th scope="col">resultado</th> -->
          <th scope="col">Finaliza</th>
          <th scope="col">Descargar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reportsList">
          <th scope="row">#</th>
          <td>{{report.nombreArchivoAComparar}}</td>
          <td>
            <label data-toggle="tooltip" data-delay="0" title="{{report.nombreArchivosCorpus}}" for="">Ver m√°s</label>
          </td>
          <td>{{report.fechaPedidoAnalisis | date}}</td>
          <!-- <td>{{report.resultado}}</td> -->
          <td>{{report.fechaFinaAnalisis | date}}</td>
          <td>
            <a id="{{report.idAnalisis}}"  *ngIf="report.fechaFinaAnalisis != null" (click)="downloadReport(report.idAnalisis)">
              <img class="canClick" src="assets/img/download.png" alt="Descargar Reporte" style="width:20px;height:20px;border:0;">
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
