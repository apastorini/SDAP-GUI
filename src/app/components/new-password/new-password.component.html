<h1 class="animated fast fadeIn display-3">Nueva contraseña</h1>
<hr>
<br>

<form class="user-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="jumbotron animated fast fadeIn">
      <div class="form-group">
          <input type="password" formControlName="password" emailExists placeholder="Nueva Contraseña"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div class="divider"></div>
              <div class="alert alert-danger" *ngIf="f.email.errors.required">Email is required</div>
              <div class="alert alert-danger" *ngIf="f.email.errors.email">Email must be a valid email address</div>
              <div class="alert alert-danger" *ngIf="f.email.errors['uniqueEmail']">Email existe</div>
              </div>
          </div>

        <div class="form-group">
            <input type="password" formControlName="confirmation" placeholder="Confirmar Contraseña" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div class="divider"></div>
                <div class="alert alert-danger" *ngIf="f.name.errors.required">Nombre requerido</div>
                </div>
            </div>

        <br>
        <div class="form-group">
            <button  class="btn btn-outline-primary btn-block form-control">Modificar</button>
        </div>

        <label for="">{{email}}</label>
        <br>
        <label for="">{{token}}</label>
    </div>
    </form>
