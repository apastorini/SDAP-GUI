<h1 class="animated fast fadeIn display-3">Nueva contrase単a</h1>
<hr>
<br>

<form class="user-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="jumbotron animated fast fadeIn">
      <div class="form-group">
          <input type="password" formControlName="password" emailExists placeholder="Nueva Contrase単a"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div class="divider"></div>
              <div class="alert alert-danger" *ngIf="f.password.errors.required">Ingrese Contrase単a</div>
              </div>
          </div>

        <div class="form-group">
            <input type="password" formControlName="confirmation" placeholder="Confirmar Contrase単a" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div class="divider"></div>
                <div class="alert alert-danger" *ngIf="f.confirmation.errors.required">Confirmaicion Requerida</div>
                </div>
            </div>

        <br>
        <div class="form-group">
            <button  class="btn btn-outline-primary btn-block form-control">Modificar</button>
        </div>


    </div>
    </form>
