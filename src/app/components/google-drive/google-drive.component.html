
<script src="https://apis.google.com/js/platform.js" async defer></script>
<p>Para cargar sus archivos de Google Drive primero debe loguearse en su cuenta  de google</p>
<button class="btn btn-outline-primary btn-block form-control" (click)="signIn()">Seleccionar Cuenta</button>
<!-- <button class="btn btn-outline-primary btn-block form-control" *ngIf="!isSignedIn"(click)="refresh('root')">Refresh</button> -->
    <!-- <button class="acc_button" mat-raised-button oninvalid=""(click)="signOut()">Sign out</button> -->

    <br>

    <breadcrumb (onSelectedOptionChanged)="onSelectedOptionChanged($event)" (onSelectedItemChanged)="onSelectedItemChanged($event)"
        [items]="breadCrumbItems"></breadcrumb>

    <div class="table-wrapper-scroll-y">
      <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let item">
                  <mat-icon>{{item.Icon}}</mat-icon>
              </td>
          </ng-container>
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let item" (click)="browse(item)" [class.folder]="item.IsFolder"> {{item.Name}} </td>
          </ng-container>

          <ng-container matColumnDef="modifiedTime">
              <th mat-header-cell *matHeaderCellDef> Last modified </th>
              <td mat-cell *matCellDef="let item"> {{item.ModifiedTimeText}} </td>
          </ng-container>

          <ng-container matColumnDef="size">
              <th mat-header-cell *matHeaderCellDef> Size </th>
              <td mat-cell *matCellDef="let item"> {{item.SizeText}} </td>
          </ng-container>

          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let item">
                  <mat-icon class="delete" (click)="downloadFile('1Ub6imPGVaDtMYHSm_7KQn2Xyk4EzsZWLXRp8_puhNLo')">delete</mat-icon>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>

    <mat-toolbar>

        <span class="fill-space"></span>
    </mat-toolbar>
