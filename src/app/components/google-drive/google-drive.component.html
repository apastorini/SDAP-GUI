<h1 class="animated fast fadeIn display-3"> Mis Archivos de Gmail</h1>
  <hr>
  <p>Para cargar sus archivos de Google Drive primero debe loguearse en su cuenta  de google</p>
  <button class="btn btn-outline-primary btn-block form-control" (click)="signIn()">Seleccionar Cuenta</button>
  <!-- <button class="btn btn-outline-primary btn-block form-control" *ngIf="!isSignedIn"(click)="refresh('root')">Refresh</button> -->
      <!-- <button class="acc_button" mat-raised-button oninvalid=""(click)="signOut()">Sign out</button> -->
      <br>

      <breadcrumb (onSelectedOptionChanged)="onSelectedOptionChanged($event)" (onSelectedItemChanged)="onSelectedItemChanged($event)"
          [items]="breadCrumbItems"></breadcrumb>
    <br>
  <div class="table-wrapper-scroll-y">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Ultima Modificacion</th>
          <th scope="col">Tama√±o</th>
          <th scope="col">Descargar</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let file of files">
            <ng-template [ngIf]="file.MimeType == 'application/pdf' || file.MimeType == 'application/vnd.google-apps.folder'">
            <th>
              <img class="canClick" (click)="browse(file)" [class.folder]="file.IsFolder" *ngIf="file.IsFolder" src="assets/img/folder.png" alt="Descargar archivo" style="width:20px;height:20px;border:0;">
            </th>
            <td>{{file.Name}}</td>
            <td>{{ file.ModifiedTime | date }}</td>
            <td>{{file.SizeText}}</td>
            <td>
              <a *ngIf="file.Icon == 'file'" id="{{file.idFile}}" (click)="downloadFile(file.Id)">
                <img class="canClick" src="assets/img/download.png" alt="Descargar archivo" style="width:20px;height:20px;border:0;">
              </a>
            </td>
            <td>
            </td>
          </ng-template>
          </tr>
      </tbody>
    </table>
  </div>
